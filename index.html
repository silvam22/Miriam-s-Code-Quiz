<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <div class="nav_container">
      <h3 class="high_scores">View high scores</h3>
      <h3>Timer: <span class="timer">0</span></h3>
    </div>
    <div class="opening_container">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code related question within the time limit.
      </p>
      <button class="start">Start</button>
    </div>
    <div class="quiz_container">
      <h1>ask a question</h1>
      <ol>
        <li>answer_one</li>
        <li>answer_one</li>
        <li>answer_one</li>
        <li>answer_one</li>
      </ol>
      <hr />
      <h2>wrong</h2>
    </div>
    <div class="high_scores_container">
      <h2>High scores</h2>
      <p>
        <button class="go_back">Go Back</button>
        <button class="clear_scores">Clear High scores</button>
      </p>
      <table>
        <tr>
          <th>Player</th>
          <th>Scores</th>
        </tr>
        <tbody></tbody>
      </table>
    </div>
    <div class="button__horizontal"></div>
    <div class="button__vertical"></div>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
